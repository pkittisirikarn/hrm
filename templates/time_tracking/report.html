{% extends "base.html" %}

{% block title %}รายงานบันทึกเวลา{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">รายงานบันทึกเวลา (พร้อมวันลา & OT)</h2>

  <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">รหัสพนักงาน</label>
      <input id="repEmpId" type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="เช่น 20220001">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">ตั้งแต่ (วันที่)</label>
      <input id="repFrom" type="date" class="mt-1 block w-full border rounded px-3 py-2">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">ถึง (วันที่)</label>
      <input id="repTo" type="date" class="mt-1 block w-full border rounded px-3 py-2">
    </div>
    <div class="flex items-end">
      <button id="btnLoad" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        แสดงข้อมูล
      </button>
    </div>
    <div class="flex items-end">
      <button id="btnExport" class="w-full bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
        ส่งออก CSV
      </button>
    </div>
  </div>

  <div class="mb-2 text-sm text-gray-600" id="repMsg"></div>

  <div class="overflow-x-auto border rounded">
    <table id="repTable" class="min-w-full divide-y divide-gray-200">
      <thead id="repThead" class="bg-gray-100"></thead>
      <tbody id="repTbody" class="bg-white divide-y divide-gray-200"></tbody>
    </table>
  </div>
</div>
    <!-- Attendance Tools -->
    <div class="mb-4 flex items-center gap-2">
    <button id="openRebuildAttendanceModal"
            class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md">
        Calculation (Daily)
    </button>
    <span id="attendanceToolsMessage" class="text-sm text-gray-600"></span>
    </div>

    <!-- Modal: Rebuild Attendance -->
    <div id="rebuildAttendanceModal"
        class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <h3 class="text-lg font-semibold mb-4">Calculation</h3>

        <div class="space-y-3">
        <div>
            <label class="block text-sm text-gray-700 mb-1">ช่วงวันที่ (Start)</label>
            <input type="date" id="attStartDate" class="w-full border rounded-md p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">ช่วงวันที่ (End)</label>
            <input type="date" id="attEndDate" class="w-full border rounded-md p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Employee ID (ถ้าต้องการเฉพาะคน)</label>
            <input type="number" id="attEmployeeId" placeholder="ว่างได้" class="w-full border rounded-md p-2">
        </div>
        <p id="rebuildModalMsg" class="text-sm"></p>
        </div>

        <div class="mt-6 flex justify-end gap-2">
        <button id="cancelRebuildAttendance"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium py-2 px-4 rounded-md">
            ยกเลิก
        </button>
        <button id="confirmRebuildAttendance"
                class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md">
            เริ่ม Rebuild
        </button>
        </div>
    </div>
    </div>

    <!-- include script -->
    <script src="/static/js/time_tracking/attendance_tools.js"></script>
