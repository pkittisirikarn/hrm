{% extends "base.html" %}

{% block title %}รายงานบันทึกเวลา{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">รายงานบันทึกเวลา</h2>

    <!-- Search Form -->
    <div class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">ค้นหาข้อมูล</h3>
        <form id="searchForm" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label for="searchEmployeeId" class="block text-sm font-medium text-gray-700 mb-1">รหัสพนักงาน</label>
                <input type="text" id="searchEmployeeId" placeholder="ค้นหาตามรหัสพนักงาน..." class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="searchDate" class="block text-sm font-medium text-gray-700 mb-1">วันที่</label>
                <input type="date" id="searchDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="flex space-x-2">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    ค้นหา
                </button>
                <button type="button" id="clearSearchBtn" class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    ล้างค่า
                </button>
            </div>
        </form>
    </div>
    <!-- Attendance Tools -->
    <div class="mb-4 flex items-center gap-2">
    <button id="openRebuildAttendanceModal"
            class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md">
        Calculation (Daily)
    </button>
    <span id="attendanceToolsMessage" class="text-sm text-gray-600"></span>
    </div>

    <!-- Modal: Rebuild Attendance -->
    <div id="rebuildAttendanceModal"
        class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-6">
        <h3 class="text-lg font-semibold mb-4">Calculation</h3>

        <div class="space-y-3">
        <div>
            <label class="block text-sm text-gray-700 mb-1">ช่วงวันที่ (Start)</label>
            <input type="date" id="attStartDate" class="w-full border rounded-md p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">ช่วงวันที่ (End)</label>
            <input type="date" id="attEndDate" class="w-full border rounded-md p-2">
        </div>
        <div>
            <label class="block text-sm text-gray-700 mb-1">Employee ID (ถ้าต้องการเฉพาะคน)</label>
            <input type="number" id="attEmployeeId" placeholder="ว่างได้" class="w-full border rounded-md p-2">
        </div>
        <p id="rebuildModalMsg" class="text-sm"></p>
        </div>

        <div class="mt-6 flex justify-end gap-2">
        <button id="cancelRebuildAttendance"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium py-2 px-4 rounded-md">
            ยกเลิก
        </button>
        <button id="confirmRebuildAttendance"
                class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2 px-4 rounded-md">
            เริ่ม Rebuild
        </button>
        </div>
    </div>
    </div>

    <!-- include script -->
    <script src="/static/js/time_tracking/attendance_tools.js"></script>

    <!-- Results Table -->
    <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">ผลลัพธ์</h3>
        <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">รหัสพนักงาน</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ชื่อ-นามสกุล</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เวลาเข้างาน</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">เวลาออกงาน</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">สถานะ</th>
                    </tr>
                </thead>
                <tbody id="reportTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Data will be loaded by JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="reportMessage" class="mt-4 text-sm font-medium"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/time_tracking/report.js"></script>
{% endblock %}
