{% extends "base.html" %}

{% block title %}จัดการแผนก{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">จัดการแผนก</h2>

    <!-- ส่วนสำหรับเพิ่มแผนกใหม่ -->
    <div class="mb-8 p-4 border border-gray-200 rounded-lg bg-gray-50">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">เพิ่มแผนกใหม่</h3>
        <form id="addDepartmentForm" class="space-y-4">
            <div>
                <label for="departmentName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อแผนก</label>
                <input type="text" id="departmentName" name="name" required
                       class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                เพิ่มแผนก
            </button>
        </form>
        <div id="addDepartmentMessage" class="mt-4 text-sm font-medium"></div>
    </div>

    <!-- ส่วนสำหรับแสดงรายการแผนก -->
    <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">รายการแผนก</h3>
        <div class="overflow-x-auto rounded-lg shadow-sm border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ID
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            ชื่อแผนก
                        </th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                            การดำเนินการ
                        </th>
                    </tr>
                </thead>
                <tbody id="departmentsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- ข้อมูลแผนกจะถูกโหลดด้วย JavaScript ที่นี่ -->
                    <tr>
                        <td colspan="3" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500">
                            กำลังโหลดข้อมูล...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="departmentsMessage" class="mt-4 text-sm font-medium text-gray-700"></div>
    </div>

    <!-- Modal สำหรับแก้ไขแผนก -->
    <div id="editDepartmentModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-bold mb-4">แก้ไขแผนก</h3>
            <form id="editDepartmentForm" class="space-y-4">
                <input type="hidden" id="editDepartmentId">
                <div>
                    <label for="editDepartmentName" class="block text-sm font-medium text-gray-700 mb-1">ชื่อแผนก</label>
                    <input type="text" id="editDepartmentName" name="name" required
                           class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="closeEditModal"
                            class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        ยกเลิก
                    </button>
                    <button type="submit"
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        บันทึก
                    </button>
                </div>
            </form>
            <div id="editDepartmentMessage" class="mt-4 text-sm font-medium"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/data_management/departments.js"></script>
{% endblock %}
